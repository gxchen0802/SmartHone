<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Dashboard - Ace Admin</title>
    <meta name="description" content="overview &amp; stats" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--basic styles-->
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/bootstrap-responsive.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <!--[if IE 7]>
    <link rel="stylesheet" href="../css/font-awesome-ie7.min.css" />
    <![endif]-->
    <!--page specific plugin styles-->
    <!--fonts-->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" />
    <!--ace styles-->
    <link rel="stylesheet" href="../css/ace.min.css" />
    <link rel="stylesheet" href="../css/ace-responsive.min.css" />
    <link rel="stylesheet" href="../css/ace-skins.min.css" />
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="../css/ace-ie.min.css" />
    <![endif]-->
    <link rel="stylesheet" href="../css/smart_hone.less" />
</head>

<body>
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a href="#" class="brand" title="Smart Hon"></a>
                <!--/.brand-->
                <ul class="nav ace-nav pull-right">
                    <li id="noticeList" class="purple">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <i class="icon-bell-alt icon-animated-bell"></i>
                            <span class="badge badge-important noticeTotal">8</span>
                        </a>
                        <ul class="pull-right dropdown-navbar navbar-pink dropdown-menu dropdown-caret dropdown-closer noticeListBox">
                            <li class="nav-header"><i class="icon-warning-sign"></i> 您目前没有消息</li>
                            <li>
                                <a href="#">
                                    <div class="clearfix">
                                        <span class="pull-left">
                                                <i class="btn btn-mini no-hover btn-pink icon-comment"></i>
                                                New Comments
                                            </span>
                                        <span class="pull-right badge badge-info">+12</span>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="btn btn-mini btn-primary icon-user"></i> Bob just signed up as an editor ...
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <div class="clearfix">
                                        <span class="pull-left">
                                                <i class="btn btn-mini no-hover btn-success icon-shopping-cart"></i>
                                                New Orders
                                            </span>
                                        <span class="pull-right badge badge-success">+8</span>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <div class="clearfix">
                                        <span class="pull-left">
                                                <i class="btn btn-mini no-hover btn-info icon-twitter"></i>
                                                Followers
                                            </span>
                                        <span class="pull-right badge badge-info">+11</span>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                        See all notifications
                                        <i class="icon-arrow-right"></i>
                                    </a>
                            </li>
                        </ul>
                    </li>
                    <li id="todoList" class="green">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <i class="icon-envelope icon-animated-vertical"></i>
                            <span class="badge badge-success todoTotal">0</span>
                        </a>
                        <ul class="pull-right dropdown-navbar dropdown-menu dropdown-caret dropdown-closer todoListBox">
                            <li class="nav-header"><i class="icon-envelope-alt"></i> 您目前没有消息</li>
                            <li><a href="#">See all notifications<i class="icon-arrow-right"></i></a></li>
                        </ul>
                    </li>
                    <li class="light-blue">
                        <a data-toggle="dropdown" href="#" class="dropdown-toggle">
                            <img class="nav-user-photo" src="../images/avatars/avatar5.png" alt="系统管理员" />
                            <span class="user-info"><small>欢迎您，</small>系统管理员</span>
                            <i class="icon-caret-down"></i>
                        </a>
                        <ul class="user-menu pull-right dropdown-menu dropdown-yellow dropdown-caret dropdown-closer">
                            <li>
                                <a href="#">
                                    <i class="icon-cog"></i> Settings
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="icon-user"></i> Profile
                                </a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#">
                                    <i class="icon-off"></i> Logout
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <!--/.ace-nav-->
            </div>
            <!--/.container-fluid-->
        </div>
        <!--/.navbar-inner-->
    </div>
    <div class="main-container container-fluid">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>
        <div class="sidebar" id="sidebar">
            <div class="sidebar-shortcuts" id="sidebar-shortcuts">
                <div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
                    <button class="btn btn-small btn-success" data-tmenuid="1" title="菜单1">
                        <i class="icon-signal"></i>
                    </button>
                    <button class="btn btn-small btn-info" data-tmenuid="2" title="菜单2">
                        <i class="icon-pencil"></i>
                    </button>
                    <button class="btn btn-small btn-warning" data-tmenuid="3" title="菜单3">
                        <i class="icon-group"></i>
                    </button>
                    <button class="btn btn-small btn-danger" data-tmenuid="4" title="菜单4">
                        <i class="icon-cogs"></i>
                    </button>
                </div>
                <div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
                    <span class="btn btn-success"></span>
                    <span class="btn btn-info"></span>
                    <span class="btn btn-warning"></span>
                    <span class="btn btn-danger"></span>
                </div>
            </div>
            <!--#sidebar-shortcuts-->
            <!-- 左侧菜单1 -->
            <ul class="nav nav-list"></ul>
            <!-- 左侧菜单2 -->
            <ul class="nav nav-list hide"></ul>
            <!-- 左侧菜单3 -->
            <ul class="nav nav-list hide"></ul>
            <!-- 左侧菜单4 -->
            <ul class="nav nav-list hide"></ul>
            <!--/.nav-list-->
            <div class="sidebar-collapse" id="sidebar-collapse">
                <i class="icon-double-angle-left"></i>
            </div>
        </div>
        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home home-icon"></i>
                        <a href="#">Home</a>
                        <span class="divider"><i class="icon-angle-right arrow-icon"></i></span>
                    </li>
                    <li class="active">Tables</li>
                </ul>
                <!--.breadcrumb-->
            </div>
            <iframe id="iframeStyle" name="iframeStyle" class="iframeStyle" frameborder="0" src="./tables.html"></iframe>
        </div>
        <!--/.main-content-->
    </div>
    <!--/.main-container-->

        <i class="icon-double-angle-up icon-only bigger-110"></i>
    </a> -->

    <script src="../js/bootstrap.min.js"></script>
    <!--page specific plugin scripts-->
    <script src="../js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="../js/jquery.ui.touch-punch.min.js"></script>
    <script src="../js/jquery.slimscroll.min.js"></script>
    <script src="../js/jquery.easy-pie-chart.min.js"></script>
    <script src="../js/jquery.sparkline.min.js"></script>
    <script src="../js/flot/jquery.flot.min.js"></script>
    <script src="../js/flot/jquery.flot.pie.min.js"></script>
    <script src="../js/flot/jquery.flot.resize.min.js"></script>
